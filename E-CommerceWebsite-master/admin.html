<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Home - Black Flash⚡</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; padding: 20px; }
    h1 { text-align: center; color: #38bdf8; }
    .nav { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
    .nav button { padding: 10px 20px; background: #38bdf8; color: #0f172a; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .nav button:hover { background: #0ea5e9; }
  </style>
</head>
<body>
  <h1>⚡ Black Flash Admin Home</h1>
  <div class="nav">
    <button onclick="location.href='admin-products.html'">Manage Products</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    if(!localStorage.getItem("adminLoggedIn")) window.location.href="login.html";
    function logout(){
      localStorage.removeItem("adminLoggedIn");
      window.location.href="login.html";
    }
  </script>
</body>
</html>
