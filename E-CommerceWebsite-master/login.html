<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Black Flashâš¡</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #1e293b; padding: 30px; border-radius: 15px; width: 350px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; font-size: 15px; }
    button { background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; }
    button:hover { background: #0ea5e9; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const adminCredentials = { username: "admin", password: "blackflash123" };

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if(username === adminCredentials.username && password === adminCredentials.password){
        localStorage.setItem("adminLoggedIn", true);
        window.location.href = "admin.html";
      } else {
        alert("Invalid Username or Password!");
      }
    });
  </script>
</body>
</html>
